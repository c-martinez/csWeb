<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="vm.cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Configure new simulation engine</h3>
    </div>
    <div class="modal-body container-fluid">
        <div class="form-group">
            <label for="inputurl" class="editor-title input-xlarge">Name:</label>
            <input type="text" class="form-control" id="inputurl" ng-model="vm.name" placeholder="Enter name">

            <label for="inputurl" class="editor-title input-xlarge">Launcher URL</label>
            <input type="text" class="form-control" id="inputurl" ng-model="vm.launcherURL" placeholder="Enter url">

            <label for="inputurl" class="editor-title input-xlarge">Results URL</label>
            <input type="text" class="form-control" id="inputurl" ng-model="vm.resultsURL" placeholder="Enter url">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-primary" data-ng-click="vm.ok()" translate>OK_BTN</button>
            <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
        </div>
    </div>
</div>
