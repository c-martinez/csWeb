<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-ng-click="vm.cancel()" aria-hidden="true">&times;</button>
        <h3 class="modal-title">Delete simulation?</h3>
    </div>
    <div class="modal-body container-fluid">
        <div class="form-group">
            <label class="editor-title input-xlarge">Are you sure you want to delete simulation '{{ vm.simName }}'' ?</label>
            <button type="button" class="btn btn-primary" data-ng-click="vm.ok()" translate>OK_BTN</button>
            <button type="button" class="btn btn-warning" data-ng-click="vm.cancel()" translate>CANCEL_BTN</button>
        </div>
    </div>
</div>
