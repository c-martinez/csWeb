<div data-ng-cloak class="rightpanel-content" style="width:100%">
    <h4 class="rightpanel-header">
        <i class="fa fa-rocket rightpanel-header-icon" />Simulation result
    </h4>

    <div style="margin:5px;overflow-y:auto;" resize resize-y="95">
        <div class="controls">
            <label class="editor-title input-xlarge" for="simulationName">Name</label>
            <input id="simulationName" type="text" value="{{ vm.simResult.name }}" class="input-xlarge editor-text-input" readonly="true"/>
        </div>

        <div style="float: left; margin-top: 5px" data-toggle="collapse" data-target="#simParameters"><i class="fa fa-chevron-down togglebutton toggle-arrow-down"></i><i class="fa fa-chevron-up togglebutton toggle-arrow-up"></i></div>
        <label class="control-label" for="simParameters">Parameters</label>
        <div id="simParameters" class="collapse in">
            <div ng-repeat="(key,value) in vm.simResult.params">
                <div class="controls">
                    <label class="editor-title" for="param_{{ key }}">{{ key }}</label>
                    <input id="param_{{ key }}" type="text" value="{{ value }}" class="input-xlarge editor-text-input" readonly="true"/>
                </div>
            </div>
        </div>

        <div style="float: left; margin-top: 5px" data-toggle="collapse" data-target="#simAttachments"><i class="fa fa-chevron-down togglebutton toggle-arrow-down"></i><i class="fa fa-chevron-up togglebutton toggle-arrow-up"></i></div>
        <label class="control-label" for="simAttachments">Attachments</label>
        <div id="simAttachments" class="collapse in">
            <div ng-repeat="attach in vm.simResult.attachments">
                <div>
                    {{ attach.name }}
                    <button ng-if="attach.isVisible()" ng-click="attach.display()" class="button fa fa-eye leftpanel-header-button" />
                </div>
            </div>
        </div>
    </div>
</div>
